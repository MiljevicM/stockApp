<section class="container">
  <header class="_search-header">
    <p class="_tittle">Search Products</p>
  </header>
  <main>
    <section class="_main-bar">
      <form action="" class="_search-section">
        <fieldset class="_f">
          <label for="name" class="_f_label">Product Name:</label>
          <input type="text" name="name" id="name" class="_input input-main" />
        </fieldset>
        <fieldset class="_f">
          <label for="date" class="_f_label">Date:</label>
          <input
            type="month"
            id="date"
            name="date"
            min="2021-01"
            class="_input input-date"
          />
        </fieldset>
      </form>
    </section>
    <section class="_table-area">
      <table class="_table">
        <thead class="_table_thead">
          <tr>
            <th class="_table_th table_th--name">Product Name</th>
            <th class="_table_th table_th--date">Date</th>
            <th class="_table_th table_th--no">Produced</th>
            <th class="_table_th table_th--no">Sold</th>
          </tr>
        </thead>
        <tbody class="_table_tbody">
          <tr class="_table_tr table_tr--grey">
            <th class="_table_th">Example product</th>
            <th class="_table_th">June 2021</th>
            <th class="_table_th">3540</th>
            <th class="_table_th">1528</th>
          </tr>
          <tr class="_table_tr">
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
          </tr>
          <tr class="_table_tr table_tr--grey">
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</section>
