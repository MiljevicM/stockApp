<section class="_layout">
  <header class="_search-header">
    <section class="_main-bar">
      <p class="_main-bar__tittle">Search Products</p>
      <form action="" class="_main-bar__search-section">
        <fieldset class="_f _f--l">
          <label for="name" class="_f__label">Product Name:</label>
          <input type="text" name="name" id="name" class="_f__input" />
        </fieldset>
      </form>
    </section>
    <section class="_option">
      <p class="_option__tittle">Add New Product</p>
      <button class="_btn _btn--fill" (click)="openModal()">Add new</button>
    </section>
  </header>
  <main>
    <section class="_table-area">
      <table class="_table">
        <thead class="_table__thead">
          <tr>
            <th class="_table_th _table__th--l">Product Name</th>
            <th class="_table_th _table__th--m">In Stock</th>
            <th class="_table_th _table__th--s"></th>
          </tr>
        </thead>
        <tbody class="_table__tbody">
          <tr class="_table__tr _table__tr--grey">
            <th class="_table__th">Example product</th>
            <th class="_table__th">3456</th>
            <th class="_table__th _table__th--mi">
              <span class="material-icons green">add_circle_outline</span>
              <span class="material-icons blue">edit_note</span>
              <span class="material-icons red">highlight_off</span>
            </th>
          </tr>
          <tr class="_table__tr">
            <th class="_table__th">#</th>
            <th class="_table__th">#</th>
            <th class="_table__th _table__th--mi">
              <span class="material-icons green">add_circle_outline</span>
              <span class="material-icons blue">edit_note</span>
              <span class="material-icons red">highlight_off</span>
            </th>
          </tr>
          <tr class="_table__tr _table__tr--grey">
            <th class="_table__th">#</th>
            <th class="_table__th">#</th>
            <th class="_table__th _table__th--mi">
              <span class="material-icons green">add_circle_outline</span>
              <span class="material-icons blue">edit_note</span>
              <span class="material-icons red">highlight_off</span>
            </th>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <!-- Modal -->
  <section class="_modal _modal--columns" *ngIf="isShown" (click)="clickedOutside($event)">
    <div class="_modal__inquiry">
      <div class="_modal__form">
        <form action="" class="_form">
          <section class="_modal__column">
            <fieldset class="_f _f--modal">
              <label for="product" class="_f__label">Product Name:</label>
              <input
                type="text"
                name="product"
                id="product"
                class="_f__input"
              />
            </fieldset>
            <fieldset class="_f _f--modal">
              <label for="measure" class="_f__label">Unit Of Measure:</label>
              <input
                type="text"
                name="measure"
                id="measure"
                class="_f__input"
              />
            </fieldset>
            <fieldset class="_f _f--modal">
              <label for="price" class="_f__label">Price:</label>
              <input type="text" name="price" id="price" class="_f__input" />
            </fieldset>
          </section>
          <section class="_modal__column">
            <fieldset class="_f _f--modal">
              <label for="packaging" class="_f__label">Packaging:</label>
              <input
                type="text"
                name="packaging"
                id="packaging"
                class="_f__input"
              />
            </fieldset>
            <fieldset class="_f _f--modal">
              <label for="cover" class="_f__label">Cover:</label>
              <input type="text" name="cover" id="cover" class="_f__input" />
            </fieldset>
            <fieldset class="_f _f--modal">
              <label for="label" class="_f__label">Label:</label>
              <input type="text" name="label" id="label" class="_f__input" />
            </fieldset>
          </section>
          <section class="_modal__column">
            <fieldset class="_f _f--modal">
              <label for="box" class="_f__label">Box:</label>
              <input type="text" name="box" id="box" class="_f__input" />
            </fieldset>
            <fieldset class="_f _f--modal">
              <label for="other" class="_f__label">Other:</label>
              <input type="text" name="other" id="other" class="_f__input" />
            </fieldset>
          </section>
        </form>
        <div class="_btnContainer _btnContainer--modal">
          <button class="_btn _btn--fill">Save</button>
          <button class="_btn _btn--empty" (click)="cancelModal()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </section>
</section>
