<section class="container">
  <header class="_search-header">
    <p class="_tittle tittle--left">Search Invoices</p>
    <p class="_tittle tittle--right">Create New Invoice</p>
  </header>
  <main>
    <section class="_main-bar">
      <form action="" class="_search-section">
        <fieldset class="_f">
          <label for="name" class="_f_label">Company Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="_input input-main"
            aria-label="type company name"
          />
        </fieldset>
        <fieldset class="_f">
          <label for="date" class="_f_label">Date:</label>
          <input
            type="month"
            id="date"
            name="date"
            min="2021-01"
            class="_input input-date"
            aria-label="choose date"
          />
        </fieldset>
        <fieldset class="_f">
          <label for="number" class="_f_label">Invoice No.:</label>
          <input
            type="number"
            id="number"
            name="number"
            class="_input input-number"
            aria-label="type invoice number"
          />
        </fieldset>
      </form>
      <div class="_button-area">
        <button class="button button--fill" aria-label="create invoice">
          Create Invoice
        </button>
      </div>
    </section>
    <section class="_table-area">
      <table class="_table">
        <thead class="_table_thead">
          <tr>
            <th class="_table_th table_th--name">Company Name</th>
            <th class="_table_th table_th--date">Date</th>
            <th class="_table_th table_th--no">Invoice No.</th>
          </tr>
        </thead>
        <tbody class="_table_tbody">
          <tr class="_table_tr table_tr--grey">
            <th class="_table_th">Example company</th>
            <th class="_table_th">10.08.2021.</th>
            <th class="_table_th">354</th>
          </tr>
          <tr class="_table_tr">
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
          </tr>
          <tr class="_table_tr table_tr--grey">
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
            <th class="_table_th">#</th>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</section>
