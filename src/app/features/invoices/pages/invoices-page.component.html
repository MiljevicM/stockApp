<section class="_layout">
  <header class="_search-header">
    <section class="_main-bar">
      <p class="_main-bar__tittle">Search Invoices</p>
      <form action="" class="_main-bar__search-section">
        <fieldset class="_f _f--l">
          <label for="name" class="_f__label">Company Name:</label>
          <ng-select [items]="cities"> </ng-select>
        </fieldset>
        <fieldset class="_f _f--m">
          <label for="date" class="_f__label">Date:</label>
          <input  class="_f__input" type="text"
          [(ngModel)]="dateFrom"
          (dateTimeChange)="changeDate($event)"
          [owlDateTimeTrigger]="dt"
          [owlDateTime]="dt"
          name="dateFrom"
          placeholder="DD/MM/YYYY"
          maxlength="10">
        <owl-date-time [pickerType]="'both'" #dt></owl-date-time>
        </fieldset>
        <fieldset class="_f _f--s">
          <label for="number" class="_f__label">Invoice No.:</label>
          <input
            type="number"
            id="number"
            name="number"
            class="_f__input"
            aria-label="type invoice number"
          />
        </fieldset>
      </form>
    </section>
    <section class="_option">
      <p class="_option__tittle">Create New Invoice</p>
      <button
        class="_btn _btn--fill"
        aria-label="create invoice"
        (click)="openModal()"
      >
        Create Invoice
      </button>
    </section>
  </header>
  <main>
    <section class="_table-area">
      <table class="_table">
        <thead class="_table__thead">
          <tr>
            <th class="_table_th _table__th--l">Company Name</th>
            <th class="_table_th _table__th--m">Date</th>
            <th class="_table_th _table__th--s">Invoice No.</th>
          </tr>
        </thead>
        <tbody class="_table__tbody">
          <tr class="_table__tr" *ngFor="let invoice of invoices$ | async">
            <td class="_table__td">{{invoice.companyName}}</td>
            <td class="_table__td">{{invoice.date | date: 'MMM d, y'}}</td>
            <td class="_table__td">{{invoice.id}}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</section>

<app-invoice-create *ngIf="isShown" (close)="cancelModal()" [podatakOdRoditelja]="9"></app-invoice-create>
